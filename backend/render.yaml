services:
  - type: web
    name: chika-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main_simple:app --host 0.0.0.0 --port 8000
    envVars:
      - key: RESEND_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /health
