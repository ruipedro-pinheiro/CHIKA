<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chika Zen</title>
    <link rel="stylesheet" href="../design-system/chika-design.css">
    <link rel="stylesheet" href="zen-custom.css">
</head>
<body>
    <!-- AI Indicator (swipeable) -->
    <header class="zen-header">
        <div id="ai-indicator" class="ai-indicator">
            <div class="ai-avatar">ü§ñ</div>
            <div class="ai-info">
                <div class="ai-name">Claude</div>
                <div class="ai-status">Pr√™t</div>
            </div>
            <div class="swipe-hint">‚Üê swipe ‚Üí</div>
        </div>
        
        <!-- Theme Selector -->
        <div class="theme-selector">
            <button class="btn-ghost btn-sm active" data-theme="light" title="Lambda">Œª</button>
            <button class="btn-ghost btn-sm" data-theme="dark" title="Dev">{ }</button>
        </div>
    </header>

    <!-- Messages Container -->
    <main id="messages-container" class="zen-messages">
        <!-- Messages appear here -->
        <div class="empty-state">
            <div class="empty-icon">üí¨</div>
            <p>Pose ta question et swipe pour changer d'IA</p>
        </div>
    </main>

    <!-- Input Area (fixed bottom) -->
    <footer class="zen-input">
        <form id="chat-form">
            <input 
                type="text" 
                id="message-input"
                class="input"
                placeholder="Pose ta question..." 
                autocomplete="off"
                autofocus
            >
            <button type="submit" class="btn btn-primary btn-circle">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </form>
    </footer>

    <!-- Loading indicator -->
    <div id="loading" class="zen-loading hidden">
        <div class="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden"></div>

    <script src="app.js"></script>
</body>
</html>
